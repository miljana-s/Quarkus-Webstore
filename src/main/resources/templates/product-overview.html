<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Overview</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

{#include fragments/header /}

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6 col-xl-4">
      <div class="card text-black shadow-sm">
        <img src="{selectedProduct.image}" class="card-img-top"/>
        <div class="card-body">
          <div class="text-center">
            <h5 class="card-title">{selectedProduct.name}</h5>
            <p class="text-muted mb-4">{selectedProduct.categoryName}</p>
          </div>

          <div class="d-flex justify-content-between total font-weight-bold mt-4">
            <span>Price</span>
            <span style="color: green; font-weight: bold;">
              {selectedProduct.price} â‚¬
            </span>
          </div>
          <hr class="my-4">

          {#if user_role == 'CUSTOMER'}
            <div class="btn-group d-flex justify-content-center">
              <form action="/cart/add" method="post">
                <input type="hidden" name="productId" value="{selectedProduct.id}">
                <input type="hidden" name="quantity" value="1">
                <button type="submit" class="btn btn-sm btn-outline-secondary">Add to Cart</button>
              </form>
            </div>

          {/if}
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
