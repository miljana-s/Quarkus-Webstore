<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Product</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

{#include fragments/header /}

<div class="container py-5">
  <div class="col-md-7 col-lg-8">

    {#if success}
      <div class="alert alert-success" role="alert">
        Product updated successfully!
      </div>
    {/if}

    <h4 class="mb-3">Update Product</h4>

    <form action="/products/update" method="post">
      <input type="hidden" name="id" value="{selectedProduct.id}" />

      <div class="row g-3">
        <div class="col-6">
          <label for="name" class="form-label">Product Name:</label>
          <input type="text" id="name" name="name" class="form-control" value="{selectedProduct.name}" required>
        </div>

        <div class="col-6">
          <label for="price" class="form-label">Price:</label>
          <input type="number" id="price" name="price" class="form-control" value="{selectedProduct.price}" required>
        </div>

        <div class="col-6">
          <label for="quantity" class="form-label">Quantity:</label>
          <input type="number" id="quantity" name="quantity" class="form-control" value="{selectedProduct.quantity}" required>
        </div>

        <div class="col-12">
          <label for="image" class="form-label">Image URL:</label>
          <input type="text" id="image" name="image" class="form-control" value="{selectedProduct.image}" required>
        </div>

        <div class="col-12">
          <label for="category" class="form-label">Category:</label>
          <select id="category" name="categoryId" class="form-control" required>
            <option value="">Select a category</option>
            {#for category in categories}
              <option value="{category.id}" {selectedProduct.category.id == category.id ? 'selected' : ''}>{category.name}</option>
            {/for}
          </select>
        </div>
      </div>

      <hr class="my-4">

      <button class="w-100 btn btn-primary btn-lg" type="submit">Update product</button>
    </form>
  </div>
</div>
</body>
</html>
